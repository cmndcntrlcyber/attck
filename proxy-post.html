<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Request Example</title>
    <script>
        async function fetchThroughProxy(event) {
            event.preventDefault();

            const targetUrl = document.getElementById('target-url').value;
            const requestBody = document.getElementById('request-body').value;

            if (!targetUrl) {
                alert('Please enter a URL.');
                return;
            }

            try {
                const response = await fetch('https://pineapple.attck.pages.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        targetUrl: targetUrl,
                        method: 'POST', // Change this to GET, PUT, etc. as needed
                        body: requestBody,
                    }),
                });

                const data = await response.text();
                console.log('Data:', data);
                document.getElementById('response').textContent = data;
            } catch (error) {
                console.error('Error fetching through proxy:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('fetch-form').addEventListener('submit', fetchThroughProxy);
        });
    </script>
</head>
<body>
    <h1>Proxy Request Example</h1>
    <form id="fetch-form">
        <input type="text" id="target-url" placeholder="Enter target URL" style="width: 300px;" required />
        <textarea id="request-body" placeholder="Enter request body (JSON)" style="width: 300px; height: 100px;"></textarea>
        <button type="submit">Fetch</button>
    </form>
    <pre id="response"></pre>
</body>
</html>
